<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
<ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <form>
  <div padding>Your Name</div>
  <ion-item>
  <ion-input placeholder="Name" [(ngModel)]="yourName" name="yourName">
  </ion-input>
  </ion-item>
  <div padding>Your E-mail</div>
  <ion-item>
  <ion-input placeholder="E-mail" [(ngModel)]="email" name="email">
  </ion-input>
  </ion-item>
   
  <div padding>Your MobileNumber</div>
  <ion-item>
  <ion-input placeholder="MobileNumber" [(ngModel)]="phone" name="phone">
  </ion-input>
  </ion-item>
  <div padding>Your Comments</div>
<ion-item>
  
  <ion-input placeholder="Message" [(ngModel)]="comments" name="comments">
    </ion-input>
  </ion-item>
  
  <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <button ion-button block type="submit">submit</button>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
    
    </form>
    <ion-row>
        <ion-col text-center>
    <b>" we are new company and your valuable feedback will help us immensely to improve smartgenie and make insurance simple"</b>
  </ion-col>
</ion-row>
</ion-content>
