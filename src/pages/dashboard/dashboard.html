<ion-header>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
  
      <ion-title text-center>Insurance portfolio</ion-title>
  
      <ion-buttons right>
        <button ion-button  (click)="logout()"> <ion-icon  name="log-out"></ion-icon>  </button>
      </ion-buttons>
      <!-- <ion-icon menuToggle name="log-out"></ion-icon>-->
    </ion-navbar>
  
  
  
  </ion-header>

  
  
  <ion-content>
  
      <div class="title" align="center"><img src="assets/img/logo.jpg" class="form-img" /></div>
    <ion-list>
      <!-- First Level -->
      <ion-item *ngFor="let item of listOfInsurances; let i = index">
        <!-- Toggle Button -->
        <div (click)="toggleSection(i)">
          {{ item.name }}
          <span><ion-icon style="float:right" name="add" *ngIf="!item.open"></ion-icon></span>
          <span><ion-icon style="float:right" name="remove" *ngIf="item.open"></ion-icon></span>
        </div>
  
        <div *ngIf="item.children && item.open" style="margin-top:15px;">
          <ion-list>
            <!-- Third Level -->
            <ion-item *ngFor="let child of item.children; let k = index" class="child-item" style="border: 1px solid lightgray" text-wrap>
              <p>{{ child }}</p>
              <!-- <p text-lowercase>{{ item.information }}</p>
              <button ion-button outline item-end (click)="buyItem(item)">{{ item.price }}</button> -->
            </ion-item>
          </ion-list>
        </div>
  
      </ion-item>
    </ion-list>
  
  
    <div style="margin-top: 75px;"></div>
    <ion-grid>
      <ion-row>
  
          <ion-col text-center>
              <button ion-button outline  align-self-end ion-button (click)="coverage()" class="btn default-white-color" text-center text-wrap
          text-justify>
          <ion-grid>
              <ion-row>
                <ion-col text-center>
                    <i class="fas fa-database"ion-text color="primary" ></i>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center>
                 Need Gap Analysis
                </ion-col>
              </ion-row>
              
            </ion-grid>
          </button>
        </ion-col>
  
        <ion-col text-center>
            <button ion-button outline (click)="addPolices()" class="btn default-white-color" text-center text-wrap
          text-justify>
          <ion-grid>
              <ion-row>
                <ion-col text-center>
                    <i class="fas fa-file-signature"ion-text color="primary"></i>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center>
                Add & Store more policies
                </ion-col>
              </ion-row>
  
            </ion-grid>
          </button>
        </ion-col>
      </ion-row>
  
      <ion-row>
  
          <ion-col text-center>
              <button ion-button outline  (click)="addfamily()" class="btn default-white-color" text-center text-wrap
          text-justify>
          <ion-grid>
              <ion-row>
                <ion-col text-center>
                    <i class="fas fa-user-plus"ion-text color="primary"></i>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center>
                Add policies for your family members
                </ion-col>
              </ion-row>
  
            </ion-grid>
          </button>
        </ion-col>
  
        <ion-col text-center>
            <button ion-button outline (click)="claims()" class="btn default-white-color" text-center text-wrap
          text-justify>
          <ion-grid>
              <ion-row>
                <ion-col text-center>
                    <i class="far fa-edit"ion-text color="primary"></i>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center>
                   Manage Claims
                </ion-col>
              </ion-row>
  
            </ion-grid>
          </button>
        </ion-col>
      </ion-row>
  
      <ion-row>
  
          <ion-col text-center>
              <button ion-button outline
              class="btn default-white-color" text-center text-wrap
              text-justify>

        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <i class="far fa-file-alt"ion-text color="primary"></i>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              Compare Quotes
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              (coming soon)
            </ion-col>
          </ion-row>
        </ion-grid>
          </button>
        </ion-col>
  
        <ion-col text-center>
            <button ion-button outline 
              class="btn default-white-color" text-center text-wrap
              text-justify>
        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <i class="fa fa-shopping-cart"ion-text color="primary"></i>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              Special Promotions
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              (coming soon)
            </ion-col>
          </ion-row>
        </ion-grid>
          </button>
        </ion-col>
        
      </ion-row>
  
    </ion-grid>
  </ion-content>
