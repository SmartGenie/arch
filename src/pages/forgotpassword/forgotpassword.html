<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="app-bg">
    <div class="title" align="center">
        <img src="assets/img/logo.jpg" class="form-img"/>
      </div>
 
  <form #forgotPwdForm="ngForm" novalidate>
   
        <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-label color="primary"><i class="fa fa-envelope" aria-hidden="true"></i></ion-label>
          <ion-input class="login-input" placeholder="Email" [(ngModel)]="signup.emailId"
                     name="email" type="text" #emailId="ngModel" spellcheck="false" autocapitalize="off" required>
                    </ion-input>
                  </ion-item>
       
          <p ion-text [hidden]="submitted == false || emailId.valid" class="validation-label">
            Email is required
          </p>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center padding>
        <button ion-button round text-center text-wrap
        text-justify [disabled]="!forgotPwdForm.valid" (click)="onForgotPassword(forgotPwdForm)" type="submit"
                block>Forgot Password
        </button>
     
      </ion-col>
    </ion-row>
    <div class="title" align="center"><img src="assets/img/smartgenieland3.jpg" class="form-img3"/></div>
  </form>
  


</ion-content>
